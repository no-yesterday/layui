<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layui的布局 响应式的</title>
    <script src="layui-v2.5.6/layui/layui.js"></script>
    <link rel="stylesheet" href="layui-v2.5.6/layui/css/layui.css"></link>

    <style>
        /* *{
            border: dashed red 1px;
        } */
    </style>

</head>
<body>
    <div style="border: dashed 1px red;">
        <div class="layui-row" style="height: 200px; border: dashed 1px deeppink; margin-top: 10px;">
            <div class="layui-col-md1" style="height: 200px; border: dashed 1px rebeccapurple;"></div>
            <div class="layui-col-md1" style="height: 200px; border: dashed 1px rgb(153, 51, 127);"></div>
            <div class="layui-col-md1" style="height: 200px; border: dashed 1px rgb(51, 153, 56);"></div>
            <div class="layui-col-md1" style="height: 200px; border: dashed 1px rgb(73, 51, 153);"></div>
        </div>
        <div class="layui-row" style="height: 200px; border: dashed 1px rgb(20, 255, 110); margin-top: 10px;"></div>
        <div class="layui-row" style="height: 200px; border: dashed 1px rgb(36, 20, 255); margin-top: 10px;"></div>
        <div class="layui-row" style="height: 200px; border: dashed 1px rgb(212, 255, 20); margin-top: 10px;"></div>
        <div class="layui-row" style="height: 200px; border: dashed 1px rgb(20, 255, 255); margin-top: 10px;"></div>
    
    </div>
</body>
</html>
